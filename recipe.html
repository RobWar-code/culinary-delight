<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="author" content="Robin Warner">
    <meta name="description" content="Weekly cooking recipe guide">
    <meta name="keywords" content="culinary delight, cookery, recipes, weekly recipe, cookery guide">

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Culinary Delight - Wonderful Weekly Dishes</title>

    <script src="https://kit.fontawesome.com/8b758f6b51.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Modal pop-up element -->
    <aside class="modal" id="modal-item">
        <div class="modal-positioner"></div>
        <div class="modal-container">
            <p>NOTICE</p>
            <p id="modal-message"></p>
            <button id="modal-close">CLOSE</button>
        </div>
    </aside>
    <div id="container">
        <header>
            <div id="headline-div">
                <div id="logo-div">
                    <img id="logo-img" src="assets/images/logo.png" alt="Culinary Delight logo">
                </div>
                <div id="heading-div">
                    <h1>Wonderful Weekly Dishes</h1>
                </div>
            </div>
            <div id="menu-bar-div">
                <div id="menu-div">
                    <ul>
                        <!-- In the live site the week_num would be calculated and inserted by js function -->
                        <li><a class="menu-item" href="recipe.html?week_num=1&course=main" title="Main Course Page">Main Course</a></li>
                        <li><a class="menu-item" href="recipe.html?week_num=1&course=dessert" title="Dessert Page">Dessert</a></li>
                        <li><a class="menu-item" href="index.html" title="Culinary Delight Main Page">HOME</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Recipe Article Section -->
        <section id="article-section">
            <h2 id="course-title">Course From Data</h2>
            <h3 id="recipe-title">Recipe From Data</h3>
            <p id="description"></p>
            <h3>Credits</h3>
            <p id="credits"></p>
        </section>

        <!-- Recipe Section -->
        <section id="recipe-section">
            <h2 style="display: none">Recipe Section</h2>
            <div id="ingredients-pic-div">
                <img src="#" id="ingredients-img" alt="Picture of Ingredients" title="Picture of Ingredients">
                <img src="#" id="final-img" alt="Completed Dish" title="Completed Dish">
            </div>
            <div id="ingredients-div">
                <h3>Ingredients</h3>
                <ul id="ingredients-list">
                </ul>
                <h3 id="utensils-head">Utensils</h3>
                <ul id="utensils-list">
                </ul>
            </div>
            <div id="recipe-div">
                <img src="#" id="recipe-step-img" alt="Recipe Step Image">
                <div id="recipe-step-div">
                </div>
                <div id="recipe-controls-div">
                    <span>1</span>
                    <input id="slider" type="range" title="Slide to Recipe Step">
                    <span id="numSteps-span"></span><br>
                    <i class="far fa-caret-square-right" id="next-step-btn" title="Next Step"></i>
                    <span id="step-text-next">Next</span>
                    <p id="controls-text">Scan through all before starting</p>
                    <span id="step-text-prev">Prev</span>
                    <i class="far fa-caret-square-left" id="prev-step-btn" title="Previous Step"></i>
                </div>
                <div id="print-div">
                    <button id="print-btn" title="Print Ingredients and Recipe">Print Recipe</button><br>
                    <p id="print-text">When the window with the recipe appears, use the browser print option (ctrl p)</p>
                </div>
            </div>
        </section>

        <footer>
            <div class="page-top-link-div">
                <div>
                    <a href="#menu-bar-div">Back To Top</a>
                </div>
            </div>
            <div class="social-networks-div">
                <!-- Following Code Courtesy of CI Love Running Project -->
                <ul class="social-networks">
                    <li><a href="https://facebook.com" target="_blank" rel="noopener" 
                        aria-label="Visit the facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="https://twitter.com" target="_blank" rel="noopener" 
                        aria-label="Visit the twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a></li>
                    <li><a href="https://youtube.com" target="_blank" rel="noopener" 
                        aria-label="Visit the YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a></li> 
                </ul>
            </div>
        </footer>        
    </div>
    <script src="assets/js/recipe-data.js"></script>
    <script src="assets/js/recipe-page.js"></script>
    <script src="assets/js/modal-control.js"></script>
</body>
</html>
